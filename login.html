<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="css/rem.css">
	
	<link rel="stylesheet" href="css/login.css">
</head>
<body>
	<!-- 注册按钮开始 -->
	<a href="register.html"><div class="bottom">
		<button>注册</button>
	</div></a>
	<!-- 注册按钮结束 -->

	<!-- 名字、头像开始 -->
	<div class="desc">
		<div class="name">
			<span>一路向前</span>
		</div>
		<div class="head">
			<img src="img/login-head.png" alt="">
		</div>
	</div>
	<!-- 名字、头像结束 -->


	<!-- 输入用户名、密码开始 -->
	<div class="info">
		<div class="username">

			<div class="top">
				<img src="img/login-point.png" alt="">
				<p>USERNAME</p>
			</div>

			<div class="second">
				<div class="label">
					<img src="img/login-user.png" alt="">
				</div>
				<input type="text">
				<p>(请输入您的手机号或账号)</p>
			</div>

		</div>
		<div class="point">····························································································································</div>
		<div class="password">
			
			<div class="top">
				<img src="img/login-point.png" alt="">
				<p>PASSWORD</p>
			</div>

			<div class="second">
				<div class="label">
					<img src="img/login-user.png" alt="">
				</div>
				<input type="password">
				<p>(请输入您的手机号或账号)</p>
			</div>

		</div>
		<div class="forget">
			<img src="img/login-forget.png" alt="">
			<p>忘记密码</p>
		</div>
	</div>
	<!-- 输入用户名、密码结束 -->


	<!-- 登录按钮开始 -->
	<a href="index.html"><div class="login">登录</div></a>
	<!-- 登录按钮结束 -->


	<!-- 第三方开始 -->
	<div class="other">
		<img src="img/login-other.png" alt="">
	</div>
	<!-- 第三方结束 -->


	<!-- 第三方图标开始 -->
	<div class="picture">
		<img src="img/login-QQ.png" alt="" class="qq">
		<img src="img/login-wechat.png" alt="" class="wechat">
		<img src="img/login-Sina.png" alt="" class="sina">
	</div>
	<!-- 第三方图标结束 -->
</body>
</html>
